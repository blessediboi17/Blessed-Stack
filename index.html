<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlessedStack | Hub</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        :root { 
            --bg: #020617; 
            --text: #f0f5ff; 
            --gold: #d4af37; 
            --glass: rgba(255, 255, 255, 0.05); 
        }
        [data-theme="light"] { 
            --bg: #fdfcf0; 
            --text: #1a1a1a; 
            --gold: #b8860b; 
            --glass: rgba(0, 0, 0, 0.05); 
        }

        body { 
            margin: 0; background: var(--bg); color: var(--text); 
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; 
            display: flex; flex-direction: column; align-items: center; 
            min-height: 100vh; padding: 60px 20px; transition: 0.3s; 
            text-align: center;
        }
        
        .profile-img { 
            width: 100px; height: 100px; border-radius: 50%; 
            border: 2px solid var(--gold); margin-bottom: 10px; 
        }
        
        h1 { color: var(--gold); margin: 10px 0; font-size: 2.2rem; font-weight: 800; }
        .tagline { opacity: 0.6; font-size: 0.8rem; letter-spacing: 2px; text-transform: uppercase; margin-bottom: 30px; }

        .links-container { width: 100%; max-width: 350px; display: flex; flex-direction: column; gap: 15px; }

        .link-card { 
            background: var(--glass); border: 1px solid rgba(212, 175, 55, 0.2); 
            padding: 18px; border-radius: 15px; text-decoration: none; color: var(--text); 
            display: flex; align-items: center; justify-content: center; 
            font-weight: 600; transition: 0.3s;
        }
        .link-card:hover { background: var(--gold); color: white; transform: scale(1.02); border-color: var(--gold); }

        .theme-btn { position: absolute; top: 20px; right: 20px; color: var(--gold); font-size: 1.2rem; cursor: pointer; }
        .btn-action { margin-top: 30px; background: none; border: 1px solid var(--gold); color: var(--gold); padding: 10px 20px; border-radius: 25px; cursor: pointer; }
        
        #qr-modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); z-index: 100; justify-content: center; align-items: center; flex-direction: column; }
        #qrcode { background: white; padding: 20px; border-radius: 15px; }
    </style>
</head>
<body>

    <div class="theme-btn" onclick="toggleTheme()"><i class="fas fa-adjust"></i></div>

    <img src="https://ui-avatars.com/api/?name=Blessed+Stack&background=d4af37&color=020617" class="profile-img">
    <h1>BlessedStack</h1>
    <div class="tagline">Favor & Tech</div>

    <div class="links-container">
        <a href="projects.html" class="link-card"><i class="fas fa-gem" style="margin-right:10px;"></i> My Website Gallery</a>
        <a href="https://instagram.com/yourprofile" class="link-card"><i class="fab fa-instagram" style="margin-right:10px;"></i> Instagram</a>
        <a href="https://tiktok.com/@yourprofile" class="link-card"><i class="fab fa-tiktok" style="margin-right:10px;"></i> TikTok</a>
        <a href="https://facebook.com/yourprofile" class="link-card"><i class="fab fa-facebook" style="margin-right:10px;"></i> Facebook</a>
        <a href="https://youtube.com/@yourchannel" class="link-card"><i class="fab fa-youtube" style="margin-right:10px;"></i> YouTube</a>
    </div>

    <button class="btn-action" onclick="showQR()"><i class="fas fa-qrcode"></i> Share My QR</button>

    <div id="qr-modal" onclick="this.style.display='none'">
        <div id="qrcode"></div>
        <p style="color:white; margin-top:15px; font-weight: bold;">Scan to open BlessedStack</p>
    </div>

    <script>
        // QR Code Generator Function
        function showQR() {
            const modal = document.getElementById('qr-modal');
            const qrBox = document.getElementById('qrcode');
            qrBox.innerHTML = '';
            new QRCode(qrBox, {
                text: window.location.href,
                width: 200,
                height: 200,
                colorDark : "#020617",
                colorLight : "#ffffff"
            });
            modal.style.display = 'flex';
        }

        // Theme Toggle Function
        function toggleTheme() {
            if (document.body.hasAttribute('data-theme')) {
                document.body.removeAttribute('data-theme');
            } else {
                document.body.setAttribute('data-theme', 'light');
            }
        }
    </script>
</body>
        </html>
