<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlessedStack | Premium Hub</title>
    
    <meta property="og:title" content="BlessedStack">
    <meta property="og:description" content="Established in Favor and Excellence.">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --bg: #020617;
            --card-bg: rgba(255, 255, 255, 0.03);
            --text: #f0f5ff;
            --gold: #d4af37;
            --border: rgba(255, 255, 255, 0.1);
            --glow: rgba(212, 175, 55, 0.4);
        }

        [data-theme="light"] {
            --bg: #fdfcf0;
            --card-bg: rgba(0, 0, 0, 0.05);
            --text: #1a1a1a;
            --gold: #b8860b;
            --border: rgba(0, 0, 0, 0.1);
            --glow: rgba(184, 134, 11, 0.2);
        }

        body { 
            margin: 0; background: var(--bg); color: var(--text); 
            font-family: 'Inter', sans-serif; display: flex; 
            flex-direction: column; align-items: center; 
            min-height: 100vh; padding: 60px 20px;
            transition: all 0.4s ease; overflow-x: hidden;
        }

        .theme-toggle {
            position: absolute; top: 20px; right: 20px;
            background: var(--card-bg); border: 1px solid var(--border);
            color: var(--gold); padding: 10px; border-radius: 50%;
            cursor: pointer; width: 45px; height: 45px;
            display: flex; align-items: center; justify-content: center;
        }

        .profile-container { position: relative; margin-bottom: 20px; }
        .profile-img { 
            width: 100px; height: 100px; border-radius: 50%; 
            border: 2px solid var(--gold); z-index: 2; position: relative;
        }
        .pulse {
            position: absolute; top: 0; left: 0; width: 100px; height: 100px;
            border-radius: 50%; background: var(--gold);
            animation: pulse-ring 3s cubic-bezier(0.455, 0.03, 0.515, 0.955) infinite;
            z-index: 1;
        }
        @keyframes pulse-ring {
            0% { transform: scale(0.8); opacity: 0.5; }
            80%, 100% { transform: scale(1.6); opacity: 0; }
        }

        h1 { color: var(--gold); font-size: 2.2rem; margin: 10px 0; font-weight: 800; }
        .tagline { opacity: 0.6; font-size: 0.8rem; letter-spacing: 3px; text-transform: uppercase; margin-bottom: 40px; }

        .links-container { width: 100%; max-width: 350px; display: flex; flex-direction: column; gap: 15px; }

        .link-card { 
            background: var(--card-bg); border: 1px solid var(--border); 
            padding: 18px; border-radius: 20px; text-decoration: none; 
            color: var(--text); display: flex; align-items: center; 
            backdrop-filter: blur(10px); transition: 0.3s ease;
            opacity: 0; transform: translateY(20px);
            animation: fadeInUp 0.6s forwards;
        }

        @keyframes fadeInUp { to { opacity: 1; transform: translateY(0); } }
        .link-card:nth-child(1) { animation-delay: 0.1s; border: 1px solid var(--gold); }
        .link-card:nth-child(2) { animation-delay: 0.2s; }
        .link-card:nth-child(3) { animation-delay: 0.3s; }
        .link-card:nth-child(4) { animation-delay: 0.4s; }
        .link-card:nth-child(5) { animation-delay: 0.5s; }

        .link-card i { font-size: 1.3rem; margin-right: 15px; width: 25px; color: var(--gold); text-align: center; }
        .link-card:hover { transform: scale(1.02); background: var(--gold); color: white; border-color: var(--gold); }
        .link-card:hover i { color: white; }

        .copy-email {
            margin-top: 30px; background: none; border: 1px solid var(--border);
            color: var(--text); padding: 10px 20px; border-radius: 30px;
            cursor: pointer; font-size: 0.8rem; transition: 0.3s;
        }

        footer { margin-top: auto; padding-top: 50px; opacity: 0.4; font-size: 0.7rem; letter-spacing: 1px; }
    </style>
</head>
<body>

    <button class="theme-toggle" onclick="toggleTheme()" id="theme-btn">
        <i class="fas fa-moon"></i>
    </button>

    <div class="profile-container">
        <div class="pulse"></div>
        <img src="https://ui-avatars.com/api/?name=Blessed&background=d4af37&color=020617" class="profile-img">
    </div>

    <h1>BlessedStack</h1>
    <div class="tagline">Favor & Excellence</div>

    <div class="links-container">
        <a href="projects.html" class="link-card"><i class="fas fa-crown"></i> My Website Gallery</a>
        <a href="https://instagram.com" class="link-card"><i class="fab fa-instagram"></i> Instagram</a>
        <a href="https://tiktok.com" class="link-card"><i class="fab fa-tiktok"></i> TikTok</a>
        <a href="https://youtube.com" class="link-card"><i class="fab fa-youtube"></i> YouTube</a>
        <a href="https://facebook.com" class="link-card"><i class="fab fa-facebook"></i> Facebook</a>
    </div>

    <button class="copy-email" onclick="copyEmail()" id="email-btn">
        <i class="fas fa-envelope"></i> Copy My Email
    </button>

    <footer>ESTABLISHED 2026 â€¢ HIGHLY FAVORED</footer>

    <script>
        function toggleTheme() {
            const body = document.body;
            const btn = document.getElementById('theme-btn');
            if (body.getAttribute('data-theme') === 'light') {
                body.removeAttribute('data-theme');
                btn.innerHTML = '<i class="fas fa-moon"></i>';
            } else {
                body.setAttribute('data-theme', 'light');
                btn.innerHTML = '<i class="fas fa-sun"></i>';
            }
        }

        function copyEmail() {
            const email = "yourname@example.com"; // CHANGE THIS TO YOUR EMAIL
            navigator.clipboard.writeText(email);
            const btn = document.getElementById('email-btn');
            btn.innerHTML = '<i class="fas fa-check"></i> Email Copied!';
            setTimeout(() => {
                btn.innerHTML = '<i class="fas fa-envelope"></i> Copy My Email';
            }, 2000);
        }
    </script>
</body>
    </html>
